version: '3.9'

services:
  frontend:
    command: npm start
    build: ./frontend
    ports:
      - 3000:3000

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/:/backend/
    command: uvicorn app.api.server:app --reload --workers 1 --host 0.0.0.0 --port 9191
    env_file:
      - ./backend/.env
    ports:
      - 9191:9191
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env
    ports:
      - 5432:5432 #https://docs.docker.com/compose/networking/
  redis:
    image: redis:6.2-alpine

  celery_worker:
    build: ./backend
    command: celery --workdir ./app/services -A celery_worker.celery worker --loglevel=info
    volumes:
      - ./backend/:/backend/
    env_file:
      - ./backend/.env
    depends_on:
      - server
      - redis

  flower:
    build: ./backend
    command: celery --workdir ./app/services -A celery_worker.celery flower -port=5555
    ports:
      - 5556:5555
    env_file:
      - ./backend/.env
    depends_on:
      - server
      - redis
      - celery_worker

volumes:
    postgres_data: